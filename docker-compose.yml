# Use root/example as user/password credentials
version: '3.1'

services:
  nest:
    image: nest-server
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    labels:
      - "traefik.port=3000"
      - "traefik.frontend.rule=Host:api.welab22.com"
    links:
      - db
    depends_on:
      - db
    networks:
      - custom_network

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pa8-project
      MYSQL_DATABASE: pa8-db
    networks:
      - custom_network

  adminer:
    image: adminer
    restart: always
    labels:
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:adminer.welab22.com"
    networks:
      - custom_network

networks:
  custom_network:
    name: dockerdemo_default
